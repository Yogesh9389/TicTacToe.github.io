<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
   
    <div class = "centerDiv">
      <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td class="cell" id="00"></td>
        <td class="cell" id="01"></td>
        <td class="cell" id="02"></td>
      </tr>
      <tr>
        <td class="cell" id="10"></td>
        <td class="cell" id="11"></td>
        <td class="cell" id="12"></td>
      </tr>
      <tr>
        <td class="cell" id="20"></td>
        <td class="cell" id="21"></td>
        <td class="cell" id="22"></td>
      </tr>
    </table></div>
    
    <script src="app.js"></script>
    
  </body>
</html>
